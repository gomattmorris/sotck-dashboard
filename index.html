<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Indices Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.2/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f7;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .dashboard {
            max-width: 100%;
        }
        
        .date-row {
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        
        .date-header {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .live-indicator {
            display: flex;
            align-items: center;
            font-size: 14px;
            gap: 5px;
        }
        
        .live-dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background-color: #ff3b30;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                opacity: 1;
            }
        }
        
        .indices {
            display: flex;
            flex-wrap: wrap;
        }
        
        .index-box {
            flex: 1;
            min-width: 200px;
            padding: 20px;
            text-align: center;
            border-right: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        
        .index-box:last-child {
            border-right: none;
        }
        
        .index-name {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .index-value {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .percentage {
            font-size: 20px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }
        
        .percentage.positive {
            background-color: rgba(52, 199, 89, 0.2);
            color: #34c759;
        }
        
        .percentage.negative {
            background-color: rgba(255, 59, 48, 0.2);
            color: #ff3b30;
        }
        
        .week-change {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        
        .header {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .last-updated {
            text-align: right;
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
        
        .data-source {
            font-size: 12px;
            margin-top: 5px;
            color: #999;
        }
        
        .api-key-form {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
            text-align: center;
        }
        
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        
        .primary-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .secondary-button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #f1f1f1;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .error-message {
            color: #ff3b30;
            margin-top: 5px;
            font-size: 14px;
        }
        
        .usage-info {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            font-size: 13px;
            color: #666;
            text-align: center;
        }
        
        .requests-counter {
            font-weight: bold;
            color: #2196F3;
        }
        
        .loading-container {
            text-align: center;
            padding: 50px;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .index-box {
                min-width: 100%;
                border-right: none;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Real indices with multipliers to get actual index values from ETFs
        const INDICES = [
            { symbol: "DIA", name: "Dow Jones", multiplier: 100, actualValue: 33000 },
            { symbol: "SPY", name: "S&P 500", multiplier: 10, actualValue: 5000 },
            { symbol: "QQQ", name: "NASDAQ", multiplier: 40, actualValue: 18000 }
        ];
        
        function StockDashboard() {
            const [stockData, setStockData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [lastUpdated, setLastUpdated] = useState(null);
            const [isMarketOpen, setIsMarketOpen] = useState(false);
            const [apiKeyInput, setApiKeyInput] = useState('');
            const [apiErrorMessage, setApiErrorMessage] = useState('');
            const [requestCount, setRequestCount] = useState(() => {
                const savedCount = localStorage.getItem('alphaVantageRequestCount');
                return savedCount ? parseInt(savedCount, 10) : 0;
            });
            const [requestDate, setRequestDate] = useState(() => {
                return localStorage.getItem('alphaVantageRequestDate') || new Date().toDateString();
            });
            
            // Reset request count if date changes
            useEffect(() => {
                const today = new Date().toDateString();
                if (requestDate !== today) {
                    setRequestCount(0);
                    setRequestDate(today);
                    localStorage.setItem('alphaVantageRequestCount', '0');
                    localStorage.setItem('alphaVantageRequestDate', today);
                }
            }, [requestDate]);
            
            // Function to increment request count
            const incrementRequestCount = () => {
                const newCount = requestCount + 1;
                setRequestCount(newCount);
                localStorage.setItem('alphaVantageRequestCount', newCount.toString());
            };
            
            // Alpha Vantage API key from localStorage
            const [apiKey, setApiKey] = useState(() => {
                return localStorage.getItem('alphaVantageApiKey') || '';
            });
            
            // Function to save API key and fetch real data
            const saveApiKeyAndFetch = () => {
                if (apiKeyInput.trim()) {
                    const key = apiKeyInput.trim();
                    localStorage.setItem('alphaVantageApiKey', key);
                    setApiKey(key);
                    fetchData(key);
                } else {
                    setApiErrorMessage('Please enter a valid API key');
                }
            };
            
            // Function to check if market is currently open
            const checkMarketOpen = () => {
                const now = new Date();
                const day = now.getDay();
                const hours = now.getHours();
                
                // Market is open Monday-Friday, 9:30 AM - 4:00 PM ET (simplified)
                return day >= 1 && day <= 5 && hours >= 9 && hours < 16;
            };
            
            // Function to check if a date is a trading day (M-F)
            const isTradingDay = (date) => {
                const day = date.getDay();
                return day >= 1 && day <= 5; // Monday through Friday
            };
            
            // Function to format date
            const formatDate = (date) => {
                return new Date(date).toLocaleDateString('en-US', {
                    weekday: 'short',
                    month: 'short',
                    day: 'numeric'
                });
            };
            
            // Calculate the actual index value from ETF price
            const calculateActualIndexValue = (etfPrice, index) => {
                // This is an approximation - ETFs track indices but aren't exact multiples
                return parseFloat(etfPrice) * index.multiplier;
            };
            
            // Function to fetch data from Alpha Vantage
            const fetchData = async (apiKey = null) => {
                if (!apiKey) {
                    setLoading(false);
                    return;
                }
                
                if (requestCount >= 25) {
                    setError("Daily API request limit reached (25/25). Please try again tomorrow.");
                    setLoading(false);
                    return;
                }
                
                setLoading(true);
                setError(null);
                setApiErrorMessage('');
                
                try {
                    console.log("Fetching data from Alpha Vantage");
                    
                    // Initialize empty data structure for the indices
                    const indexData = {};
                    
                    // Fetch data for each index
                    for (const index of INDICES) {
                        try {
                            // Increment request counter before making API call
                            incrementRequestCount();
                            
                            // Use TIME_SERIES_DAILY to get historical data
                            const url = `https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${index.symbol}&outputsize=compact&apikey=${apiKey}`;
                            console.log(`Fetching data for ${index.name}`);
                            
                            const response = await axios.get(url);
                            
                            // Check if we got valid data
                            if (response.data && response.data['Time Series (Daily)']) {
                                const timeSeriesData = response.data['Time Series (Daily)'];
                                indexData[index.symbol] = timeSeriesData;
                                console.log(`Successfully fetched data for ${index.name}`);
                            } else {
                                console.error(`Invalid response for ${index.name}:`, response.data);
                                
                                // Check for API frequency error
                                if (response.data && response.data.Note && response.data.Note.includes('call frequency')) {
                                    throw new Error("API call frequency exceeded. Please try again in a minute.");
                                }
                                
                                // Check for API limit error
                                if (response.data && response.data.Note && response.data.Note.includes('limit')) {
                                    throw new Error("API daily limit reached. Please try again tomorrow.");
                                }
                            }
                        } catch (err) {
                            console.error(`Error fetching data for ${index.name}:`, err);
                            throw err;
                        }
                    }
                    
                    // Process the data into the format we need
                    const processedData = processTimeSeriesData(indexData);
                    
                    setStockData(processedData);
                    setLastUpdated(new Date());
                    setIsMarketOpen(checkMarketOpen());
                } catch (err) {
                    console.error("Failed to fetch data:", err);
                    setError(`Failed to load data: ${err.message}`);
                    setApiErrorMessage(`API Error: ${err.message}`);
                } finally {
                    setLoading(false);
                }
            };
            
            // Process time series data into the format we need
            const processTimeSeriesData = (indexData) => {
                // Get all available dates from the data
                const allDates = new Set();
                
                // Collect all dates from all indices
                INDICES.forEach(index => {
                    const data = indexData[index.symbol];
                    if (data) {
                        Object.keys(data).forEach(date => allDates.add(date));
                    }
                });
                
                // Convert to array and sort descending (newest first)
                const sortedDates = Array.from(allDates).sort().reverse();
                
                // Keep only trading days (Mon-Fri) - now done implicitly by API results
                // The API only returns trading days, so no need to filter by day of week
                const tradingDates = sortedDates;
                
                // Take only the 5 most recent trading days
                const recentDates = tradingDates.slice(0, 5);
                
                // Create the processed data structure
                const processedData = recentDates.map(dateStr => {
                    const date = new Date(dateStr);
                    
                    return {
                        date: date,
                        indices: INDICES.map(index => {
                            const data = indexData[index.symbol];
                            
                            // Default values if no data available
                            let value = 0;
                            let etfValue = 0;
                            let percentChange = 0;
                            
                            if (data && data[dateStr]) {
                                // Get current day's closing price for the ETF
                                etfValue = parseFloat(data[dateStr]['4. close']);
                                
                                // Convert to actual index value using multiplier
                                value = calculateActualIndexValue(etfValue, index);
                                
                                // Find the previous trading day
                                const dateIndex = tradingDates.indexOf(dateStr);
                                const previousDateStr = dateIndex < tradingDates.length - 1 ? tradingDates[dateIndex + 1] : null;
                                
                                // Calculate percent change if previous day is available
                                if (previousDateStr && data[previousDateStr]) {
                                    const previousClose = parseFloat(data[previousDateStr]['4. close']);
                                    percentChange = ((etfValue - previousClose) / previousClose * 100);
                                }
                            }
                            
                            return {
                                symbol: index.symbol,
                                name: index.name,
                                value: value.toFixed(0), // No decimals for index values
                                percentChange: percentChange.toFixed(2)
                            };
                        })
                    };
                });
                
                return processedData;
            };
            
            // Load data on mount - only once, no periodic updates
            useEffect(() => {
                // Initial data fetch if API key is already set
                if (apiKey) {
                    fetchData(apiKey);
                } else {
                    setLoading(false); // No API key, no need to load
                }
                
                // Check if market is open
                setIsMarketOpen(checkMarketOpen());
                
                // No interval for periodic updates to conserve API calls
            }, []);
            
            // Show API Key form if no key is set
            if (!apiKey && !loading) {
                return (
                    <div className="api-key-form">
                        <h1 style={{marginBottom: "20px"}}>Stock Indices Dashboard</h1>
                        <h2 style={{marginBottom: "10px"}}>Enter Alpha Vantage API Key</h2>
                        <p style={{marginBottom: "20px", color: "#666"}}>
                            Get a free API key at <a href="https://www.alphavantage.co/support/#api-key" target="_blank" rel="noopener noreferrer">alphavantage.co</a>
                        </p>
                        <input 
                            className="input-field"
                            type="text" 
                            placeholder="Your Alpha Vantage API Key"
                            value={apiKeyInput}
                            onChange={(e) => setApiKeyInput(e.target.value)}
                        />
                        
                        {apiErrorMessage && (
                            <div className="error-message">{apiErrorMessage}</div>
                        )}
                        
                        <button 
                            className="primary-button"
                            onClick={saveApiKeyAndFetch}
                        >
                            Save Key & Fetch Data
                        </button>
                        
                        <div className="usage-info">
                            Alpha Vantage free tier allows 25 API requests per day.<br/>
                            This dashboard will only update when you manually refresh.
                        </div>
                    </div>
                );
            }
            
            if (loading) {
                return (
                    <div className="loading-container">
                        <div className="loading-spinner"></div>
                        <div>Loading stock data...</div>
                    </div>
                );
            }
            
            if (error) {
                return (
                    <div className="empty-state">
                        <p>{error}</p>
                        <button 
                            className="primary-button"
                            style={{marginTop: "20px"}}
                            onClick={() => fetchData(apiKey)}
                            disabled={requestCount >= 25}
                        >
                            Try Again
                        </button>
                    </div>
                );
            }
            
            if (stockData.length === 0) {
                return (
                    <div className="empty-state">
                        <p>No data available. Please refresh to load stock data.</p>
                        <button 
                            className="primary-button"
                            style={{marginTop: "20px"}}
                            onClick={() => fetchData(apiKey)}
                            disabled={requestCount >= 25}
                        >
                            Load Data
                        </button>
                    </div>
                );
            }
            
            return (
                <div className="dashboard">
                    <div className="header">
                        <h1>Stock Indices Dashboard</h1>
                        <p style={{marginTop: "5px", color: "#666"}}>
                            Showing data for the most recent trading days
                        </p>
                        
                        <div className="usage-info">
                            API Requests Today: <span className="requests-counter">{requestCount}/25</span>
                        </div>
                        
                        <button 
                            className="secondary-button"
                            onClick={() => {
                                setApiKey('');
                                localStorage.removeItem('alphaVantageApiKey');
                            }}
                        >
                            Change API Key
                        </button>
                        
                        <button 
                            className="secondary-button"
                            style={{marginLeft: "10px"}}
                            onClick={() => fetchData(apiKey)}
                            disabled={requestCount >= 25}
                        >
                            Refresh Data
                        </button>
                    </div>
                    
                    {apiErrorMessage && (
                        <div className="error-message" style={{textAlign: "center", marginBottom: "15px"}}>
                            {apiErrorMessage}
                        </div>
                    )}
                    
                    {stockData.map((dayData, dayIndex) => (
                        <div className="date-row" key={dayIndex}>
                            <div className="date-header">
                                <div>{formatDate(dayData.date)}</div>
                                {dayIndex === 0 && isMarketOpen && (
                                    <div className="live-indicator">
                                        <span className="live-dot"></span>
                                        <span>LIVE</span>
                                    </div>
                                )}
                            </div>
                            <div className="indices">
                                {dayData.indices.map((index, indexIndex) => {
                                    return (
                                        <div className="index-box" key={index.symbol}>
                                            <div className="index-name">{index.name}</div>
                                            <div className="index-value">{index.value}</div>
                                            <div className={`percentage ${parseFloat(index.percentChange) >= 0 ? 'positive' : 'negative'}`}>
                                                {parseFloat(index.percentChange) >= 0 ? '+' : ''}{index.percentChange}%
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    ))}
                    
                    <div className="last-updated">
                        Last updated: {lastUpdated?.toLocaleTimeString()}
                        <p className="data-source">
                            Data source: Alpha Vantage API
                        </p>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<StockDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
